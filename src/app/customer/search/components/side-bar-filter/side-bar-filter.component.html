<ul class="sidebar-filter__group" [formGroup]="filterFormGroup">
    <ng-container *ngFor="let filterField of filterFields">
        <app-field-builder [field]="filterField" [form]="filterFormGroup"></app-field-builder>
    </ng-container>
    <p >
        {{filterFormGroup.valueChanges | async | json}}
    </p>
</ul>
